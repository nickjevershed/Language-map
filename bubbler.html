<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Interactive map | The Guardian </title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.min.css" />	
		<style type="text/css">
			body{
				margin:0px;
				padding:0px;
				font-family: Helvetica, Arial, "Lucida Grande", sans-serif; 
				font-size:11px;

			}

			h3 {

				font-size:12px;
				color:grey; 
				margin:0;
				font-weight:normal; 
			}

			#outer-wrapper{
				max-width: 860px;
				position: relative;
			}

			.keyText {

				cursor: pointer;
			}

			.state {
				fill:#FFF;
				fill-opacity: 1;
				stroke: #bfbfbf;
				/*stroke-width:.5px;*/

			}

			.graticule {
				fill: none;
				stroke: #efefef;
				stroke-width: .5px;
				stroke-opacity:1;
			}


			.circle {
				fill-opacity:.5;
				stroke-opacity:.5;
				stroke-width:.5px;
				stroke:grey;
			}

			.keyCircle {
				stroke-width:.5px;
				stroke:grey;
			}
			.circle:hover {

      		stroke: #000;
      		stroke-width:2px;
   			 }

   			#mapKey {
   				position: absolute;
   				left:1%;
   				top:1%;

   			}  

   			.graticule {
				fill: none;
				stroke: #efefef;
				stroke-width: .5px;
				stroke-opacity:1;
			}

		</style>


	</head>
	<body>
	

		<div id="outer-wrapper">
			
			<div id="aust-map">
					
			</div>	
			
			<div id="mapKey">
				<h3>Key / filter</h3>
			</div>

		</div>

		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/d3.min.js"></script>
	    <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>

 <script src="http://interactive.guim.co.uk/libs/iframe-messenger/iframeMessenger.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		
		
		iframeMessenger.enableAutoResize();
			
			//Get window width

			var getW = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
			var getH = getW*0.581;

			//Smaller graph for smaller screens

			if (getW > 860) {
				getW = 860;
				getH = getW*0.581;
			}

			function drawMap() {

				var austMap,mapKey,graticule;
				var mapState = 'normal';
				var projection,path,graticule;

				d3.select("#slangMap").remove();
				d3.select("#slangKey").remove();

				var width = getW;
				var height = getH;

				var maxRadius=14,radiusMultiplier;
				var keyHeight=60;

				var colours = ['#7fc97f','#beaed4','#fdc086','#386cb0','#f0027f'];

				projection = d3.geo.mercator()
					.center([135,-25.0])
					.scale(width*1.2)
					.translate([width/4,height/6])

				path = d3.geo.path()
					.projection(projection);

				graticule = d3.geo.graticule();		

				var zoom = d3.behavior.zoom()
			    .translate([0, 0])
			    .scale(1)
			    .scaleExtent([1, 8])
			    .on("zoom", zoomed);
	
				austMap = d3.select("#aust-map").append("svg")
					.attr("width", width)
					.attr("height", height)
					.attr("id", "slangMap")
					.attr("overflow", "hidden");

				var features = austMap.append("g");

				features.append("path")
					.datum(graticule)
					.attr("class", "graticule")
					.attr("d", path);		

				mapKey = d3.select("#mapKey").append("svg")
							.attr("width", "100px")
							.attr("id", "slangKey");

			
				function zoomed() {
					features.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
				}

				var zoomMap = function zoomMap() {
								if (mapState === 'normal') {
									mapState = 'zoomed';
									d3.select('#mapSwitcher').text("Zoom east coast");
									features.transition()
										.duration(1000)
										.call(zoom.translate([(width*0.3),(height*0.3)]).scale(0.7).event);
								}

								else if (mapState === 'zoomed') {
									mapState = 'normal';
									d3.select('#mapSwitcher').text("Show WA & NT");
									features.transition()
										.duration(1000)
										.call(zoom.translate([0,0]).scale(1).event);
								}
								

							}					

				d3.json("data/aus-states.geojson", function(error, mapData) {

					features.selectAll(".state")
							.data(mapData.features)
							.enter().append("path")
								.attr("class", "state")
								.attr("d", path)


						d3.csv("data/bubbler-count.csv", function(error, data) {

							maxData = 26;
							minData = d3.min(data, function(a){	return +a.count});
							meanData = d3.mean(data, function(a){ return +a.count});

							radiusMultiplier=maxRadius/Math.sqrt(maxData);	

							var wordListTemp = d3.nest()
										.key(function(d){ return d.word})
										.entries(data);

							var wordList = [];			

							console.log(wordList);

							wordListTemp.forEach(function(d) {	
								wordList.push(d.key);
							});		

							console.log(wordList);

							mapKey
								.transition()
								.attr("height", function() { return wordList.length*20 + "px"});
									
							wordList.forEach(function(d,i) {
								//console.log(d);
								var keyBoxes = mapKey.append("g");

								keyBoxes.append("circle")
								    .attr("class", "keyCircle " + d.replace(" ", "-").replace("(","").replace(")",""))
								    .style("fill",function(d){ return colours[i] } )
								    .attr("cx", 10)
								    .attr("cy", i*20 + 10)
								    .attr("r", 5);

								keyBoxes.append("text")
								    .attr("x", 20)
								    .attr("y", i*20 + 14)
								    .attr("class", "keyText")
								    .attr("data-category", d.replace(" ", "-").replace("(","").replace(")",""))
								    .on("click", filterCat) 
								    .text(d);

							});	

							function filterCat() {
								var currElement = d3.select(this)
								var catID = currElement.attr("data-category");
								console.log(catID);

								var currCircles = d3.selectAll(".circle."+catID);

								if (currCircles.style("opacity") > 0) {
						        
						        currElement.transition()
						        	.duration(300)
						        	.style("fill", "lightgrey");

						        currCircles.transition()
						              .duration(300)
						              .style("opacity", 0);
						        }

						        else if (currCircles.style("opacity") == 0) {

						        currElement.transition()
						        	.duration(300)
						        	.style("fill", "black");	

						         currCircles.transition()
						              .duration(300)
						              .style("opacity", 1)
						        }

							};		

							features.selectAll(".circle")
									.data(data)
									.enter().append("svg:circle")
										.attr("class",function(d){ return d['word'].replace(" ", "-").replace("(","").replace(")","") + " circle"})
										.style("fill",function(d){ return colours[wordList.indexOf(d['word'])] } )
										.attr("cx",function(d){ return projection([d.lon, d.lat])[0]; })
										.attr("cy",function(d){ return projection([d.lon, d.lat])[1]; })
										.attr('r',function(d){ return Math.sqrt(d.count)*radiusMultiplier+(width/1000) })
										.attr("title", function(d){ return d['location-name']})
										.attr("data-count", function(d){ return d.count})
										.attr("data-word", function(d){ return d['word']});



							austMap.append("text")
								    .attr("x", 5)
								    .attr("y", height-50)
								    .attr("class", "keyText")
								    .attr("id", "mapSwitcher")
								    .on("click", zoomMap) 
								    .text("Show WA & NT");			


							$(".circle").tooltip({
								track: true,	
						      content: function() {
						        var element = $( this );
								var dCount = element.attr('data-count');
								var dWord = element.attr('data-word');
								var dTitle = element.attr('title');
						        return "<h3>" + dTitle + "</h3>Word: " + dWord + "<br>Count: " +  dCount;
						      }
						    });
				
					});			
			
				});
			}

			drawMap();
			
			if( !/iPhone|iPad|iPod/i.test(navigator.userAgent) ) {

			$(window).resize(function() {

			getW = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
			getH = getW*0.581;
			if (getW > 860) {

			  getW = 860;
			  getH = getW*0.581;

			}
 
			drawMap();

			});


			}




		</script>
	</body>
</html>
